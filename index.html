<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>

    <!-- tailwind and daisyui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

<!-- font awesome link  -->
<script src="https://kit.fontawesome.com/dd957ca9cd.js" crossorigin="anonymous"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Lato:wght@400;700&family=Open+Sans&family=Poppins:wght@400;500&display=swap');
  .lato{
font-family: 'Lato', sans-serif;
  }
</style>

<!-- custom style  -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        backgroundImage: {
          'banner-1': "url('./images/banner1.png')",
        },
      },
    },
  }
</script>

</head>
<body class="lato">

    <!-- header section  -->

    <header>
        <section class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 py-2 my-8  lg:text-white">

            <!-- navbar part  -->
            <nav>
                <div class="navbar lg:bg-[#F85559] rounded-[600px] px-5">
                    <div class="navbar-start">
                      <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                        </label>
                        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                          <li><a>Item 1</a></li>
                          <li>
                            <a>Parent</a>
                            <ul class="p-2">
                              <li><a>Submenu 1</a></li>
                              <li><a>Submenu 2</a></li>
                            </ul>
                          </li>
                          <li><a>Item 3</a></li>
                        </ul>
                      </div>
                      <ul class="menu menu-horizontal px-1">
                        <li><a>Home</a></li>
                        <li><a>About us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                      </ul>
                    </div>
                    <div class="navbar-center hidden lg:flex gap-3 mr-">                        
                        <img src="./images/logo.png" alt="">
                        <h1 class="text-2xl md:text-3xl lg:text-4xl ">
                            Fruit Burst
                        </h1>
                    </div>
                    <div class="navbar-end lg:w-60 lg:rounded-[50px] bg-white ms-auto">
                        <input class="border-0 outline-0 w-48 py-2" placeholder="Please search" type="text">
                        <i class="fa-solid fa-magnifying-glass relative z-10 text-black mr-2"></i>
                    </div>
                  </div>
            </nav>
        </section>

        <!-- banner part  -->

        <section class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 py-2 my-8 relative">
          <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="./images/banner1.png" class="w-full" />
              
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="/images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="/images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="/images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
          <div class="space-y-4 text-center text-white absolute top-20 left-[25%]">
            <h1 class="text-2xl md:text-2xl lg:text-5xl">
              Exotic tastes at your <br> doorstep
            </h1>
            <p>
              We supply highly quality organic products
            </p>
            <button class="rounded-lg bg-[#F85559] text-white px-4 py-3">Shop Now</button>
          </div>
            <div class="flex justify-center gap-10 w-1/2 absolute -mt-[6%] p-5 md:left-[25%] lg:left-[25%] bg-white shadow-lg rounded-lg shadow-[0px 8px 60px 0px rgba(0, 0, 0, 0.05)]">
              <div class="hidden lg:flex">
                <div class="">
                  <img src="./images/fruit1.png" alt="">
                  <p class="ms-5 text-xl font-semibold">Strawberry</p>
                </div>
                <div class="">
                  <img src="./images/fruit2.png" alt="">
                  <p class="ms-5 text-xl font-semibold">Orange</p>
                </div>
                <div class="">
                  <img src="./images/fruit3.png" alt="">
                  <p class="ms-5 text-xl font-semibold">Mango</p>
                </div>
                <div class="">
                  <img src="./images/fruit4.png" alt="">
                  <p class="ms-5 text-xl font-semibold">Strawberry</p>
                </div>
              </div>
            </div>
        </section>
    </header>
</body>
</html>
